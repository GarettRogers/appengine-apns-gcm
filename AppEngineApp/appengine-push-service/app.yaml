application: gae-apns-gcm
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /push/.*
  script: push.app

- url: /admin/.*
  script: admin.app
  login: admin

- url: /apns/.*
  script: apnsmodule.app

- url: /gcm/.*
  script: gcmmodule.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: ssl
  version: latest
